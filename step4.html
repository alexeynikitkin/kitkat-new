<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show us your KitKat</title>

    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
<!-- Status Bar -->


<!-- Main Content -->
<div class="main-content">
    <!--    <h1 class="title">show us your<br><span class="kitkat">KitKat</span></h1>-->

    <form id="userForm">
        <h4>What is your name?</h4>
        <div class="form-input">
            <label for="name">Your name*</label>
            <input id="name" type="text" name="name" placeholder="your name" required>
        </div>
        <div class="form-input">
            <label for="email">What is your email? *</label>
            <input id="email" type="email" name="email" placeholder="your email" required>
        </div>

        <h4>How long of a break do you have?</h4>
        <div class="radios">
            <div class="form-radio">
                <input type="radio" id="contactChoice1" name="break" value="5 minutes" required>
                <label for="contactChoice1">5 minutes</label>
            </div>
            <div class="form-radio">
                <input type="radio" id="contactChoice2" name="break" value="15 minutes or less">
                <label for="contactChoice2">15 minutes or less</label>
            </div>
            <div class="form-radio">
                <input type="radio" id="contactChoice3" name="break" value="Half hour, give or take">
                <label for="contactChoice3">Half hour, give or take</label>
            </div>
            <div class="form-radio">
                <input type="radio" id="contactChoice4" name="break" value="An hour or more">
                <label for="contactChoice4">An hour or more</label>
            </div>
        </div>
    </form>

    <a href="#" class="button location">Get Location</a>



</div>

<!-- Bottom Navigation -->
<div class="bottom-nav">
    <a href="#" class="nav-icon">
        <img src="img/message.svg" alt="message">
    </a>

    <a href="#" class="nav-icon">
        <img src="img/like.svg" alt="like">
    </a>

    <a href="#" class="nav-icon">
        <img src="img/envelope.svg" alt="envelope">
    </a>
    <a href="#" class="nav-icon">
        <img src="img/plane.svg" alt="plane">
    </a>

    <a href="#" class="nav-icon">
        <img src="img/pin.svg" alt="pin">
    </a>
</div>
<script src="static/js/scripts.js"></script>

</body>
</html>
